<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Order Summary</title>
	</head>
	<body>
		<!-- CARD IMAGE -->

		<article class="card">
			<section class="card-imagesection">
				<img
					src="./assets/header-image.svg"
					alt="a bird listening to music"
					class="card-imagesection-image"
				/>
			</section>

			<!-- CARD MAIN -->

			<article class="card-main">
				<!-- CARD TEXT -->

				<h1 class="card-main-title">Order Summary</h1>
				<p class="card-main-text">
					You can now listen to millions of songs, audiobooks, and
					podcasts on any device anywhere you like!
				</p>

				<!-- CARD PLAN -->

				<section class="card-main-plan">
					<section class="card-main-plan-circle">
						<img
							src="./assets/icon-note.svg"
							alt="a music note"
							class="card-main-plan-image"
						/>
					</section>
					<section class="card-main-plan-info">
						<h2 class="card-main-plan-info-title">Annual Plan</h2>
						<p class="card-main-plan-info-text">$79.99/year</p>
					</section>
					<a href="" class="card-main-plan-change">Change</a>
				</section>

				<!-- CARD BUTTONS -->

				<button class="card-main-pay">Proceed to Payment</button>
				<button class="card-main-cancel">cancel order</button>
			</article>
		</article>
	</body>
</html>
